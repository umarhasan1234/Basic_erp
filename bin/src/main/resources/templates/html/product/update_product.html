<!DOCTYPE html>
<html>
<head>
    <title>Update Product</title>
</head>
<body>

<h1>Update Product</h1>
<form th:object="${product}" th:action="@{/updateProduct}" method="post">
	<label for="name">Product Id:</label>
    <input type="number" th:field="${product.id}"/><br>
    
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" th:field="${product.name}"/><br>
    
    <label for="description">Product Description:</label>
    <input type="text" id="description" name="description" th:field="${product.description}"/><br>
    
    <label for="price">Product Price:</label>
    <input type="number" id="price" name="price" th:field="${product.price}"/><br>
    
    <button type="submit">Update Product</button>
</form>

</body>
</html>
