<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>

<h2>Add New Product</h2>

<form action="/saveProduct" method="post">
	
	<label for="name">Product Id:</label><br>
    <input type="number" id="id" name="id" required><br>
    
    <label for="name">Product Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    
    <label for="description">Product Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
    
    <label for="price">Purchase Price:</label><br>
    <input type="number" id="purchasePrice" name="purchasePrice" step="0.01" required><br>
    
    <label for="price">Max Retail Price:</label><br>
    <input type="number" id="maxRetailPrice" name="maxRetailPrice" step="0.01" required><br>
    
    <label for="price">Selling Price:</label><br>
    <input type="number" id="sellingPrice" name="sellingPrice" step="0.01" required><br>
    
    <label for="price">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity" required><br>
    
    <br>
    <input type="submit" value="Add Product">
</form>
</br><a href="/listProduct">Go to Product List</a></br>

</body>
</html>
