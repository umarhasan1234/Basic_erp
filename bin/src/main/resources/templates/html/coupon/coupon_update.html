		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Coupon Registration</title>
	<style>
		body {
			font-family: Arial, sans-serif;

		form {
			max-width: 400px;

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"],
		input[type="number"],
		select,
		input[type="date"] {
			width: 100%;
			padding: 8px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
			font-size: 14px;
		}

		input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 3px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #0056b3;
		}

	<link rel="stylesheet" href="../../assets/vendor/fonts/fontawesome.css" />

	<link rel="stylesheet" href="../../assets/css/demo.css" />

	<!-- Vendors CSS -->
	<link rel="stylesheet" href="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

	<script src="../../assets/js/config.js"></script>

<body>
	<!-- Content -->

	<div class="authentication-wrapper authentication-cover authentication-bg">
		<div class="authentication-inner row">
			<!-- Left Text -->
			<div
				class="d-none d-lg-flex col-lg-4 align-items-center justify-content-center p-5 auth-cover-bg-color position-relative auth-multisteps-bg-height">
				<img src="../../assets/img/illustrations/auth-register-multisteps-illustration.png"
					alt="auth-register-multisteps" class="img-fluid" width="280" />

				<img src="../../assets/img/illustrations/bg-shape-image-light.png" alt="auth-register-multisteps"
					class="platform-bg" data-app-light-img="illustrations/bg-shape-image-light.png"
					data-app-dark-img="illustrations/bg-shape-image-dark.png" />
			</div>
			<!-- /Left Text -->

			<!--  Multi Steps Registration -->
			<div class="d-flex col-lg-8 align-items-center justify-content-center p-sm-5 p-3">

				<form id="couponForm" action="http://localhost:9090/update" method="post">
					<h2>Coupon Update</h2>

					<label for="couponId">Coupon ID:</label>
					<input type="number" id="couponId" name="couponId" th:value="${coupon.couponId}" required>

					<label for="couponCode">Coupon Code:</label>
					<input type="text" id="couponCode" name="couponCode" th:value="${coupon.couponCode}" required>

					<label for="couponType">Coupon Type:</label>
					<select id="couponType" name="couponType" required>
						<option value="1" th:selected="${coupon.couponType == 1}">FLAT</option>
						<option value="2" th:selected="${coupon.couponType == 2}">PERCENT</option>
					</select>

					<label for="couponAmount">Coupon Amount:</label>
					<input type="number" id="couponAmount" name="couponAmount" th:value="${coupon.couponAmount}"
						required>

					<label for="couponIfAmountAbove">If Amount Above Then Coupon Apply:</label>
					<input type="number" id="couponIfAmountAbove" name="couponIfAmountAbove"
						th:value="${coupon.couponIfAmountAbove}" required>

					<label for="couponExpiresAt">Coupon Expired Date:</label>
					<input type="date" id="couponExpiresAt" name="couponExpiresAt" th:value="${coupon.couponExpiresAt}"
						required>

					<label for="couponActivetAt">Coupon Active Date:</label>
					<input type="date" id="couponActivetAt" name="couponActivetAt" th:value="${coupon.couponActivetAt}"
						required>

					<label for="couponDescription">Coupon Description:</label>
					<input type="text" id="couponDescription" name="couponDescription"
						th:value="${coupon.couponDescription}" required>

					<label for="couponApplyPerUser">Coupon Apply Per User:</label>
					<input type="number" id="couponApplyPerUser" name="couponApplyPerUser"
						th:value="${coupon.couponApplyPerUser}" required>

					<input type="submit" value="Update Coupon">
					<p>Click <a href="http://localhost:9090/">here</a> to create a coupon.</p>
				</form>


			</div>
			<!-- / Multi Steps Registration -->

		</div>
	</div>

	<script>
		// Check selected custom option
		window.Helpers.initCustomOptionCheck();
	</script>

	<!-- / Content -->
